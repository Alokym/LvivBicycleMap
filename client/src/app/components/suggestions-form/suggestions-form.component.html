<div class="suggestion-container">
  <form action="" (ngSubmit)="onSubmit()" #suggestionForm="ngForm" >

    <mat-card>
      <mat-card-header>
        <mat-card-title>Your suggestion:</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field >
          <input matInput placeholder="Title" [(ngModel)]="suggestion.title" name="title" required>
        </mat-form-field>
    
        <mat-form-field>
          <mat-select placeholder="Category" [(ngModel)]="suggestion.category" name="category.id" required>
            <mat-option *ngFor="let cat of categories" [value]="cat._id">
              {{ cat.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
    
        <mat-form-field>
          <textarea matInput placeholder="Description" [(ngModel)]="suggestion.description" required name="description"></textarea>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button type="submit">SUBMIT</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
