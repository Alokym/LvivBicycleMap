<agm-map [ngStyle]="{ height: mobileQuery.matches ? 'calc(100vh - 56px)' : 'calc(100vh - 64px)' }"
         [latitude]="defaults.lat"
         [longitude]="defaults.lng"
         (mapReady)="onMapReady($event)"
         [zoom]="defaults.zoom"
         [styles]="mapOptions.styles">
  <agm-marker [latitude]="marker.lat"
              [longitude]="marker.lng">
    <agm-snazzy-info-window [isOpen]="true" [latitude]="defaults.lat"
    [longitude]="defaults.lng" [closeWhenOthersOpen]="true">
      <ng-template>
        My first Snazzy Info Window!
      </ng-template>
    </agm-snazzy-info-window>
  </agm-marker>

  <agm-marker *ngFor="let point of points;" [latitude]="point.lat"
              [longitude]="point.lng">
    <agm-snazzy-info-window [isOpen]="true" [latitude]="point.lat"
    [longitude]="point.lng" [closeWhenOthersOpen]="true">
      <ng-template>
        {{ point.info }}
      </ng-template>
    </agm-snazzy-info-window>
  </agm-marker>
</agm-map>
