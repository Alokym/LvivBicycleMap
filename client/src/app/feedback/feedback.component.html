<mat-card class="example-container">
  <mat-card-title>Feedback</mat-card-title>

  <mat-form-field>
    <input matInput placeholder="Full Name" type="text">
  </mat-form-field>
  
  <mat-form-field>
    <input matInput placeholder="Email" type="email">
  </mat-form-field>

  <mat-form-field>
    <textarea matInput matTextareaAutosize matAutosizeMinRows="4" placeholder="Comment"></textarea>
  </mat-form-field>

  <div class="button-row">
    <button mat-raised-button>Submit</button>
  </div>
</mat-card>
