<mat-sidenav-container class="example-sidenav-container"
                       [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
  <mat-sidenav #snav
               position="end"
               opened="true"
               [mode]="mobileQuery.matches ? 'over' : 'side'"
               [fixedInViewport]="mobileQuery.matches"
               fixedTopGap="56">
    <mat-nav-list style="text-align: right;" *ngIf="isSuggestionSidebarShown || isDetailsSidebarShown">
      <i style="cursor:pointer; text-align: right" (click)="hideSidebar()" class="material-icons">close</i>
      <app-suggestions-form *ngIf="isSuggestionSidebarShown"></app-suggestions-form>
      <app-details-form *ngIf="isDetailsSidebarShown"></app-details-form>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-map></app-map>
  </mat-sidenav-content>
</mat-sidenav-container>
