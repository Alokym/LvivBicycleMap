<div class="example-container"
     [class.example-is-mobile]="mobileQuery.matches"
     *ngIf="shouldRun">
  <mat-toolbar color="primary"
               class="example-toolbar">
    <button mat-icon-button
            (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Responsive App</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="56">
    <mat-sidenav #snav
                 opened="true"
                 [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches"
                 fixedTopGap="56">
      <mat-nav-list>
        <!--<a mat-list-item
           routerLink="."
           *ngFor="let nav of fillerNav">{{nav}}</a>-->

        <a mat-list-item
           routerLink=".">Custom route</a>
        <a mat-list-item
           routerLink=".">Categories</a>
        <a mat-list-item
           routerLink="/events">Events</a>
        <a mat-list-item
           routerLink="/news-feed">News feed</a>
        <a mat-list-item
           routerLink="/feedback">Send feedback</a>
        <a mat-list-item
           routerLink="/about">About</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <agm-map [latitude]="lat"
               [longitude]="lng">
        <agm-marker [latitude]="lat"
                    [longitude]="lng"></agm-marker>
      </agm-map>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
